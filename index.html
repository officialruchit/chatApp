<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="/socket.io/socket.io.js"></script>
  </head>
  <body>
    <h1>Chat Application</h1>

    <h2>Sign Up</h2>
    <input type="text" id="signupName" placeholder="Name" />
    <input type="email" id="signupEmail" placeholder="Email" />
    <input type="password" id="signupPassword" placeholder="Password" />
    <button onclick="signup()">Sign Up</button>

    <!-- Sign-In Form -->
    <h2>Sign In</h2>
    <input type="email" id="signinEmail" placeholder="Email" />
    <input type="password" id="signinPassword" placeholder="Password" />
    <button onclick="signin()">Sign In</button>

    <!-- Search Box -->
    <h2>Search Users</h2>
    <input type="text" id="searchQuery" placeholder="Search by name" />
    <button onclick="searchUsers()">Search</button>
    <ul id="searchResults"></ul>
    <br />

    <input type="text" id="recipientId" placeholder="Recipient ID" />
    <input type="text" id="message" placeholder="Message" />
    <button onclick="sendMessage()">Send Message</button>

    <script>
      const socket = io();
      let token = null;

      async function signup() {
        const name = document.getElementById("signupName").value;
        const email = document.getElementById("signupEmail").value;
        const password = document.getElementById("signupPassword").value;

        const response = await fetch("/signup", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ name, mail: email, password }),
        });
        const data = await response.json();
        if (response.status === 201) {
          alert("Sign up successful!");
        } else {
          alert(data.msg || "Sign up failed!");
        }
      }

      async function signin() {
        const email = document.getElementById("signinEmail").value;
        const password = document.getElementById("signinPassword").value;

        const response = await fetch("/signin", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ mail: email, password }),
        });
        const data = await response.json();
        if (response.status === 201) {
          token = data;
          alert("Sign in successful!");
        } else {
          alert("Invalid email or password!");
        }
      }

      // Search Users Function
      async function searchUsers() {
        const query = document.getElementById("searchQuery").value;
        console.log(query);

        const response = await fetch(`/search?query=${query}`, {
          method: "GET",
          headers: {
            Authorization: `Bearer ${token}`,
          },
        });
        console.log(response);
        const users = await response.json();
        const searchResults = document.getElementById("searchResults");
        searchResults.innerHTML = "";
        users.forEach((user) => {
          const li = document.createElement("li");
          li.textContent = user.name;
          searchResults.appendChild(li);
        });
      }

      const senderId = "668bce9a5beb65eddbe6bd12";
      function sendMessage() {
        const recipientId = document.getElementById("recipientId").value;
        const text = document.getElementById("message").value;
        socket.emit("sendMessage", { recipientId, text, senderId });
      }
    </script>
  </body>
</html>
